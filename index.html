<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Scoreboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="apple-touch-icon" href="img/app_icon.png" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="">
    <main class="">
      <article id="teamHome" class="score home" team="Home">
        <h2 class="teamName">home</h2>
        <h1></h1>
        <button class="up"></button>
        <button class="down"></button>
      </article>

      <article id="teamAway" class="score away" team="Away">
        <h2 class="teamName">Away</h2>
        <h1></h1>
        <button class="up"></button>
        <button class="down"></button>
      </article>
    </main>

    <nav class="" id="controls">
      <section class="modal_box">
        <div class="team_settings home" team="Home"></div>
        <div class="team_settings away" team="Away"></div>
        <div class="reset_area">
          <button id="reset">Reset</button>
          <button id="rotate">
            Rotate
            <i class="material-icons">refresh</i>
          </button>
        </div>
      </section>
    </nav>

    <button id="navToggle" class="">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/index.js"></script>
    <script src="js/teams.js"></script>
  </body>
</html>
